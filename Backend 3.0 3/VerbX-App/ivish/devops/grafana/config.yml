server:
  http_port: 3000
  domain: "grafana.verbx.ai"
  root_url: "https://grafana.verbx.ai"
  serve_from_sub_path: true
  protocol: https
  enable_gzip: true
  router_logging: true

auth:
  disable_login_form: false
  disable_signout_menu: false
  oauth_auto_login: true

auth.generic_oauth:
  enabled: true
  name: OAuth
  allow_sign_up: false
  client_id: VERBX_GRAFANA_OAUTH_CLIENT_ID
  client_secret: VERBX_GRAFANA_OAUTH_SECRET
  scopes: openid profile email
  auth_url: https://auth.verbx.ai/oauth/authorize
  token_url: https://auth.verbx.ai/oauth/token
  api_url: https://auth.verbx.ai/userinfo
  role_attribute_path: contains(roles[*], 'admin') && 'Admin' || 'Viewer'
  tls_skip_verify_insecure: false

users:
  allow_sign_up: false
  auto_assign_org: true
  auto_assign_org_role: Viewer
  editors_can_admin: false
  default_theme: dark

security:
  admin_user: admin
  admin_password: ${GRAFANA_ADMIN_PASSWORD}
  cookie_secure: true
  disable_gravatar: true
  allow_embedding: false
  strict_transport_security: true
  content_security_policy: true
  x_content_type_options: true

metrics:
  enabled: true
  basic_auth_username: metrics
  basic_auth_password: ${GRAFANA_METRICS_PASSWORD}

analytics:
  reporting_enabled: false
  check_for_updates: true

log:
  mode: console
  level: info

paths:
  data: /var/lib/grafana/data
  logs: /var/log/grafana
  plugins: /var/lib/grafana/plugins
  provisioning: /etc/grafana/provisioning

feature_toggles:
  enable_alpha: false
  enable_beta: true

provisioning:
  dashboards:
    path: /etc/grafana/provisioning/dashboards
    folders_from_files_structure: true
  datasources:
    path: /etc/grafana/provisioning/datasources
