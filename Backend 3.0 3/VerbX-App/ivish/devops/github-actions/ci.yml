name: Ivish AI CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  setup-and-test:
    name: ğŸ§ª Lint + Type + Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    services:
      redis:
        image: redis
        ports: [ '6379:6379' ]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ”„ Install Poetry
        run: pip install poetry

      - name: ğŸ“¦ Install Dependencies
        run: |
          poetry install
          sudo apt-get install -y ffmpeg libsndfile1  # for whisper/coqui

      - name: âœ¨ Lint with Black
        run: poetry run black . --check

      - name: ğŸ” Lint with flake8
        run: poetry run flake8 .

      - name: ğŸ§  Type Check with mypy
        run: poetry run mypy .

      - name: ğŸ” Secret Scan with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/.gitleaks.toml

      - name: ğŸ›¡ï¸ Static Analysis with Bandit
        run: poetry run bandit -r backend/ -ll

      - name: ğŸ§ª Run Pytest
        run: poetry run pytest --asyncio-mode=auto --cov=backend --cov-report=term-missing

  docker-build-check:
    name: ğŸ³ Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Docker Build Test
        run: docker build -t ivish-backend:ci-test .

