name: Continuous Deployment (CD)

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:  # Manual trigger
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write
  deployments: write

env:
  APP_NAME: verbx-ivish
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_TAG: ${{ github.sha }}
  DEPLOY_ENV: production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: ${{ env.DEPLOY_ENV }}

    steps:
      - name: üîê Checkout Secure Repo
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Verify Git Commit Signature
        uses: cryptography-actions/verify-signature@v1
        with:
          gpg-key-id: ${{ secrets.GPG_KEY_ID }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üß™ Run Model Validator
        run: |
          echo "Validating ML models..."
          python autocoder/model_validator.py || exit 1

      - name: üöÄ Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          namespace: ivish-prod
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ env.REGISTRY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}

      - name: üß† Notify AutoCoder for Post-Deploy Monitoring
        run: |
          curl -X POST https://autocoder.internal/api/deploy-hook \
          -H "Authorization: Bearer ${{ secrets.AUTOCODER_TOKEN }}" \
          -d '{"version": "${{ env.IMAGE_TAG }}", "status": "deployed"}'

      - name: üìú Log to Blockchain Audit Trail (Optional)
        if: success()
        run: |
          echo "Logging deployment metadata..."
          python security/blockchain_utils.py --log "Deployed ${{ env.IMAGE_TAG }} by ${{ github.actor }}"

      - name: üì¨ Slack Notification (Optional)
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "üì¶ Ivish CD Pipeline"
          SLACK_MESSAGE: "Deployment of `${{ env.APP_NAME }}` (`${{ env.IMAGE_TAG }}`) by `${{ github.actor }}` to `${{ env.DEPLOY_ENV }}` complete."
          SLACK_COLOR: good
          SLACK_ICON: ":rocket:"
          SLACK_USERNAME: "Ivish CD Bot"
      - name: üßπ Cleanup Old Images
        run: |
          echo "Cleaning up old images..."
          docker image prune -af
          docker system prune -af --volumes
      - name: üß™ Run Post-Deployment Tests
        run: |
          echo "Running post-deployment tests..."
          # Add your test commands here
          python tests/post_deploy_tests.py || exit 1